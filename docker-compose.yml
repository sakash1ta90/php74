version: '3.7'
services:
  app:
    build:
      context: ./php
      args:
        - TZ=${TZ:-Asia/Tokyo}
    volumes:
      - ./src:/work
      - ./php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /work

  web:
    image: nginx:1.17-alpine
    depends_on:
      - app
    ports:
      - 10080:80
    volumes:
      - ./src:/work
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - TZ=${TZ:-Asia/Tokyo}
